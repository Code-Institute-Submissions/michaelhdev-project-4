{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for item in cart_items %}
        
        <div class="col s12">
            <h3>{{ item.feature.title }}</h3>
            <p>{{ item.feature.description }}</p>
            <p>Donate 10 Euro</p>
            <p>
                <a class="btn" href="{% url 'delete_from_cart' item.id %}">Delete</a>
            </p>
        </div>
    </div>
    {% endfor %}
<div class="row">
    <p>Total</p>
    <p><i class="fas fa-euro-sign"></i>{{ total }}</p>
    <a href="/" class="btn">Checkout</a>
</div>

{% endblock %}
