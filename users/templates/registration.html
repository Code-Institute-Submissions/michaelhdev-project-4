{% extends 'base.html' %} {% block page_title %}Registration Page {% endblock %} {% block content %}
<div class="row registrationContainer">
    <div class="headingTitle">User Registration</div>
    <p>If you already have an account you can <a href="{% url 'login' %}">sign in</a></p>
    <div class="collection loginForm">
        <form method="POST">
            {% csrf_token %} {{registration_form.as_p}}
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Register
                <i class="material-icons right">send</i>
          </button>
    </form>
</div>

{% endblock %}
